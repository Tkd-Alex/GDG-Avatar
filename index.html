<!DOCTYPE HTML>
<html lang="it">

<head>
  <meta charset="utf-8">
  <meta name="description" content="GDG-Avatar">
  <meta name="author" content="Maggio Alessandro (Tkd-Alex)">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GDG Avatar</title>

  <!-- Javascript Libs -->
  <script src="lib/js/jquery.min.js"></script>
  <script src="lib/js/bootstrap.min.js"></script>
  <script src="lib/js/ripples.min.js"></script>
  <script src="lib/js/material.min.js"></script>
  <script src="lib/js/jquery.dropdown.js"></script>

  <!-- Style -->
  <link rel="stylesheet" href="lib/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="lib/css/bootstrap-material-design.min.css"/>
  <link rel="stylesheet" href="lib/css/ripples.min.css"/>
  <link rel="stylesheet" href="lib/css/jquery.dropdown.css"/>

  <link rel="stylesheet" href="css/style.css"/>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <div class="container-fluid">

  <div class="col-xs-6">

    <h3>Your image</h3>

    <div id="myImage"></div>

  </div>

  <div class="col-xs-6">

    <form class="form-horizontal">

      <div class="form-group" id="material-dropdown-country">
        <label for="countryOption">Your Country</label>
        <select id="countryOption" class="form-control">
        </select>
      </div>

      <div class="form-group" id="material-dropdown-gdg">
        <label for="gdgOption">Your GDG</label>
        <select id="gdgOption" class="form-control">
        </select>
      </div>

      <div class="form-group">
        <input type="file" id="uploadimage" accept="image/*;capture=camera">

        <div class="input-group">
          <input type="text" readonly="" class="form-control" placeholder="Please select a file...">
          <span class="input-group-btn input-group-sm">
            <button type="button" class="btn btn-fab btn-fab-mini">
              <i class="material-icons">attach_file</i>
            </button>
          </span>
        </div>
      </div>

      <div class="togglebutton">
        <label> BlackWhite
          <input type="checkbox" checked="" id="colorSet">
        </label>
      </div>

      <div class="togglebutton">
        <label> WTM
          <input type="checkbox" checked="" id="wtm">
        </label>
      </div>

      <div class="togglebutton">
        <label> SquareCrop
          <input type="checkbox" checked="" id="squareCrop">
        </label>
      </div>

      <a href="javascript:void(0)" id="download" class="btn btn-raised btn-success">Download as .png<div class="ripple-container"></div></a>

    </form>

  </div>

</div>

</body>

<!-- Javascript -->
<script src="js/countryList.js"></script>
<script src="js/app.js"></script>

</html>
